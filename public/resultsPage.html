<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font: 400 12px/1.8 "Lato", sans-serif;
        color: #000000;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      nav {
        background-color: #17379c;
        color: white;
        height: 50px;
        width: auto;
        display: flex;
        justify-content: flex-start;
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      nav li {
        display: inline-block;
        margin-right: 20px;
      }

      nav a {
        display: inline-block;
        color: white;
        padding: 15px;
        text-decoration: none;
      }

      /* nav a:hover {
        /* background-color: white; 
        filter: 8px;
        color: #17379c;
      } */
      /* Style the list */
      ul.breadcrumb {
        padding: 10px 16px;
        list-style: none;
        background-color: #eee;
      }

      /* Display list items side by side */
      ul.breadcrumb li {
        display: inline;
        font-size: 8px;
      }

      /* Add a slash symbol (/) before/behind each list item */
      ul.breadcrumb li + li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
      }

      /* Add a color to all links inside the list */
      ul.breadcrumb li a {
        color: #0275d8;
        text-decoration: none;
      }

      /* Add a color on mouse-over */
      ul.breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
      }
    </style>
  </head>
